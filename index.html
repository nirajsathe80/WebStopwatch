<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="javascript.js"></script>

    
</head>
<body>
    <div id="container">
        <div id="time">
            <span id="hour" class="timer">00</span>
            <span class="text">hr</span>
            <span id="min" class="timer">00</span>
            <span class="text">min</span>
            <span id="sec" class="timer">00</span>
            <span class="text" >sec</span>
            <span id="count" class="timer">00</span>

        </div>
        <div id="btn">
            <button id="start" class="btn" onclick="start()">Start</button>
            <button id="stop" class="btn" onclick="stop()" disabled >Stop</button>
            <button id="reset" class="btn" onclick="reset()" disabled >Reset</button>
        </div>

    </div>
    
    
</body>
</html>
